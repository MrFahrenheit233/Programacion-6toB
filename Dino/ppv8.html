<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Miguel - Dinosaurio RAWR </title>

    <style>
        body{
            height: 100vh;
            background: #8E1320;
            display: flex;
            align-items: center;
        }

        .contenedor{
            width: 920px;
            height: 280px;
            margin: 0 auto;
            position: relative;

            background: linear-gradient(#bcebe3,transparent)#f0dbbc;
            transition: background-color 1s linear;
            overflow: hidden;
        }

        .dino{
            width: 84px;
            height: 84px;

            position: absolute;
            bottom: 22px;
            left: 22px;
            z-index: 2;

            background: url(IMG/dino.png);
            background-size: 336px 84px;
            background-position: -84px;
        }
        
        .dino-corriendo{
            animation: animarDino 0.25s steps(2) infinite;
        }

        .suelo{
            width: 200%;
            height: 42px;

            position: absolute;
            bottom: 0;
            left: 0;

            background: url(IMG/suelo.png) repeat-x 0px 0px;
            background-size: 50% 42px;
        }

        @keyframes animarDino{
            from{
                background-position-x: -84px;
            }
            to{
                background-position-x: -252px;
            }
        }
    </style>

</head>

<body>
    <div class="contenedor">
        <div class="suelo"></div>
        <div class="dino dino-corriendo"></div>
    </div>
</body>

</html>
